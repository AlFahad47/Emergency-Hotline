<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css file -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav
        class="flex flex-col lg:flex-row justify-between items-center py-[25px] px-[60px] max-w-[1920px] mx-auto"
      >
        <div class="flex items-center">
          <img class="h-[50px] mr-[10px]" src="./assets/logo.png" alt="" />
          <h2 class="text-[#006747] font-black text-lg/6 inter">
            Emergency <br />
            Service
          </h2>
        </div>
        <div class="flex max-h-[52px] gap-5 items-center">
          <div class="bg-[#41FF6B]/10 rounded-[50px]">
            <div class="flex items-center gap-[10px] py-3 px-9">
              <h2 class="inter font-black text-[1rem]">0</h2>
              <img
                class="h-[30px] min-w-[30px]"
                src="./assets/heart.png"
                alt=""
              />
            </div>
          </div>
          <div class="bg-[#41FF6B]/10 rounded-[50px]">
            <div class="flex items-center gap-[10px] py-[14px] px-[20px]">
              <h2 class="inter font-black text-[1rem]">100</h2>
              <img class="h-[24px]" src="./assets/coin.png" alt="" />
            </div>
          </div>
          <button
            class="rounded-[50px] py-[20px] px-[30px] btn text-white bg-[#00A63E] border-0 inter font-semibold text-[1rem]"
          >
            <span>0</span>Copy
          </button>
        </div>
      </nav>
    </header>
    <!-- hero section -->
    <section
      class="max-w-[1920px] mx-auto flex flex-col items-center bg-[linear-gradient(90deg,#013223_0%,#006747_50%,#013223_100%)]"
    >
      <img
        class="lg:max-w-[92px] max-w-[60px] mt-5"
        src="./assets/logo-dark.png"
        alt=""
      />
      <h2 class="hind-madurai font-semibold lg:text-[40px] text-white my-2">
        জরুরি সেবা ডিরেক্টরি
      </h2>
      <p
        class="hind-madurai font-semibold lg:text-[20px] text-center text-white mb-5"
      >
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </section>

    <!-- main section -->
    <main>
      <!-- Card Section	 -->
      <section></section>
      <!-- History Section -->
      <section></section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
